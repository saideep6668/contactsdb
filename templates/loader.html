
    {% extends "base.html" %}

    {% block content %}
<style>
        .body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
<div class="body">
    <div class="loader"></div>
    <h2 class="message" style="display: none; color: red;">No results</h2>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loader = document.querySelector('.loader');
            const message = document.querySelector('.message');

            // Show the loader initially
            loader.style.display = 'block';

            // Function to hide the loader and display the message
            function showLoaderMessage() {
                loader.style.display = 'none';
                message.style.display = 'block';
            }

            // Simulate a 5-second loading delay
            setTimeout(showLoaderMessage, 5000);
        });

    </script>

{% endblock %}
