{% extends "base.html" %}

{% block content %}
<h1>Edit Contact</h1>
<form method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ contact[1] }}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ contact[2] }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ contact[3] }}" required>
    </div>
    <div class="form-group">
        <label for="mobile">Phone</label>
        <input type="text" class="form-control" id="mobile" name="mobile" value="{{ contact[4] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/delete/{{ contact[0] }}" class="btn btn-danger">Delete</a>

</form>
{% endblock %}
